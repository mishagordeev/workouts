<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Дневник тренировок</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="container">
        <header class="date-row">
            <button id="prev-day" class="nav-btn">◀</button>
            <div id="current-date" class="date-label"></div>
            <button id="next-day" class="nav-btn">▶</button>
        </header>

        <main>
            <table id="entries-table">
                <thead>
                    <tr>
                        <th>Упражнение</th>
                        <th style="text-align: right;">Вес x Повторы x Подходы</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- rows rendered by JS -->
                </tbody>
            </table>

            <div class="adder">
                <input id="name-input" type="text" placeholder="Упражнение" />
                <input id="weight-input" type="text" placeholder="Вес" />
                <input id="reps-input" type="text" placeholder="Повторения" />
                <input id="sets-input" type="text" placeholder="Подходы" />
                <button id="add-btn">Добавить</button>
            </div>
        </main>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
